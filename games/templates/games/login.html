{% extends 'games/base.html' %}
{% block content %}

  <div class="mt-3"><h1 class="text-center"><strong>Вход</strong></h1></div>
<div class="container">
<form class="form-inline" method="post">
  {% csrf_token %}
  {% for f in form %}
  <div class="mt-3">
    <div class="form-error">{{ form.non_field_errors }}</div>
     <label for="{{ f.id_for_label }}" class="form-label">{{f.label}}:</label>{{ f }}
     <div class="form-error">{{f.errors}}</div>
  </div>
    {% endfor %}

  <div class="mb-3 form-check mx-5">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
  </div>
  <button type="submit" class="btn btn-primary mx-5">Вход</button>

</form>
</div>

{% endblock %}
