{% extends 'games/base.html' %}
{% block content %}
<div class="container">

    <div class="mt-3"><h1 class="text-center"><strong>Добавление статьи</strong></h1></div>
    <form action="{% url 'add_page' %}" method="post", enctype="multipart/form-data"> <!!! обязательное поле для работы с файлами enctype="multipart/form-data" !!!>
        {% csrf_token %}
        <div class="mb-3">
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
            <label for="{{ f.id_for_label }}" class="form-label">{{f.label}}:</label>{{ f }}
            <div class="form-error">{{f.errors}}</div>
            {% endfor %}
        </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
    </form>

</div>



{% endblock %}
