{% extends 'games/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <h1>{{ post.title }}</h1>
            <div class="col-md-6">
                {% if post.photo %}
                <img class="img-thumbnail" src="{{ post.photo.url }}" width="100%" height="600"><text x="50%" y="50%"  dy=".3em">{{p.title}}</text>
            </div>
            {% endif %}
        <div class="col-md-6">
            {{ post.content|linebreaks }}
        </div>

    </div>

</div>

{% endblock %}
