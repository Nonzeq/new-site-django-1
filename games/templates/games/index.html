{% extends 'games/base.html' %}

{% block content %}

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for p in posts %}
    <div class="card shadow-sm">
        <div class="container-fluid">
            {% if p.photo %}
            <img src="{{ p.photo.url }}" width="100%" height="600"><text x="50%" y="50%"  dy=".3em"><strong>{{p.title}}</strong></text>
            {% else %}
            <text x="50%" y="50%"  dy=".3em"><strong>{{p.title}}</strong></text>
            {% endif %}
        </div>
        <div class="card-body">
            <p class="card-text"></p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{{ p.get_absolute_url }}">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Читать пост</button>
                    </a>
                </div>
                <small class="text-muted">{{p.time_create}}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
